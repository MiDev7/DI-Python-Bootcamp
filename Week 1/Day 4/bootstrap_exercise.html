<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }

        .alert {
            width: 150px;
        }

        .form-control {
            width: 350px;
        }
    </style>
</head>
<body>
    <div class="container ">
        <div class="row gap-3">
            <div class="alert alert-primary ">
                <strong>Blue Alert</strong>
            </div>
            <div class="alert alert-success">
                <strong>Green Alert</strong>
            </div>
            <div class="alert alert-danger">
                <strong>Red Alert</strong>
            </div>
        </div>
        
    </div>
    <div class="container">
        <button class="btn btn-primary btn-md">Blue Button </button>
        <button class="btn btn-success btn-sm">Green Button </button>
        <button class="btn btn-danger btn-lg">Red Button </button>
    </div>
    <div class="container">
            <div class="row g-3 align-items-center">
                    <div class="col-lg-1 col-sm-12">
                        <label for="name" class="col-form-label">Name: </label>
                    </div>
                    <div class="col-lg-11 col-sm-12 ">
                        <input type="text" class="form-control" id="name" >
                    </div>
                    <div class="col-lg-1 col-sm-12">
                        <label for="surname" class="form-label">Surname:</label>
                    </div>
                    <div class="col-lg-11 col-sm-12">
                        <input type="text" class="form-control" id="surname" >
                    </div>
                    <div class="col-lg-1 col-sm-12">
                        <label for="phone_number" class="form-label">Phone Number:</label>
                    </div>
                    <div class="col-lg-11 col-sm-12">
                        <input type="text" class="form-control" id="phone_number" >   
                    </div>
                    <div class="col-lg-1 col-sm-12">
                        <label for="Email" class="form-label">Email:</label>
                    </div>
                    <div class="col-lg-11 col-sm-12">
                        <input type="text" class="form-control" id="Email" placeholder="name@example.com" >
                    </div>
                    <div class="col-lg-1 col-sm-12">
                        <label for="exampleInputPassword1" class="form-label">Password:</label>
                    </div>
                    <div class="col-lg-11 col-sm-12">
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
            </div>
            <div class="mb-3">
              
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-file-earmark-check-fill mr-90" viewBox="0 0 16 16"><path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zm1.354 4.354-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708.708z"/>
              </svg>Submit</button>

    </div>
</body>
</html>
